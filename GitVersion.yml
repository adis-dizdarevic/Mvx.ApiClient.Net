next-version: 1.0.0
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
assembly-informational-format: '{InformationalVersion}'
mode: ContinuousDelivery
increment: Inherit
tag-prefix: '[vV]'

branches: 
  main:
    regex: ^master$|^main$
    mode: ContinuousDelivery
    label: ''
    increment: Patch
    is-release-branch: true
    
  release:
    regex: ^releases?[/-]
    mode: ContinuousDeployment
    label: beta
    increment: Patch
    is-release-branch: false
    
  develop:
    regex: ^dev(elop)?(ment)?$
    mode: ContinuousDeployment
    label: alpha
    increment: Major
    is-release-branch: false
    
  support:
    regex: ^support[/-]
    mode: ContinuousDelivery
    label: ''
    increment: Patch
    is-release-branch: true
    
  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    label: ''
    increment: Inherit
    is-release-branch: false
    
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDeployment
    label: ''
    increment: Inherit
    is-release-branch: false
    
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    label: PullRequest
    increment: Inherit
    is-release-branch: false
